name: Continuous Integration

on:
  pull_request:
    branches: [prod, dev]

jobs:
  prettier:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        ref: ${{ github.head_ref }}
        fetch-depth: 0
      
    - name: Prettify code
      uses: creyD/prettier_action@v3.3
      witih:
        prettier_options: --write **/*.{ts,sh,md}
        only_changed: True
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
